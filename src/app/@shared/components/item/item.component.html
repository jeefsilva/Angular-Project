<div class="item">
  <hr align="left" class="border">
  <div class="item-flex">
    <div class="content">
      <h5>{{title}}</h5>
      <p>{{subtitle}}</p>
    </div>
    <div *ngIf="arrow" class="arrow">
      <mdc-icon class="arrow-icon">keyboard_arrow_right</mdc-icon>
      <mdc-icon class="arrow-icon-down">keyboard_arrow_down</mdc-icon>
    </div>
  </div>
</div>
